<!doctype html>
<html>
<head>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<table><tr><td>Note</td><td><button onclick="increment(-1,'note',0,11);">-</button><select id="note"><option value="0">C</option>
    <option value="1">C#</option>
    <option value="2">D</option>
    <option value="3">D#</option>
    <option value="4">E</option>
    <option value="5">F</option>
    <option value="6">F#</option>
    <option value="7">G</option>
    <option value="8">G#</option>
    <option value="9" selected>A</option>
    <option value="10">A#</option>
    <option value="11">B</option></select> <button onclick="increment(1,'note',0,11);">+</button>
</td></tr>
    <tr><td>Octave</td><td><button onclick="increment(-1,'octave',0,10);">-</button><select id="octave"><option value="0">-1</option>
        <option value="1">0</option>
        <option value="2">1</option>
        <option value="3">2</option>
        <option value="4">3</option>
        <option value="5" selected>4</option>
        <option value="6">5</option>
        <option value="7">6</option>
        <option value="8">7</option>
        <option value="9">8</option>
        <option value="10">9</option></select><button onclick="increment(1,'octave',0,10);">+</button>
    </td></tr>
    <tr><td>Diapason</td><td><input id="diapason" type="number" value="440.0" step="0.1" max="480" min="400" /></td></tr>
    <tr><td>Pitch (cents)</td><td><input id="pitch" type="number" value="0" step="1" max="100" min="-100" />
    </td></tr></table>
Frequency = <span id="freq"></span> Hz
<script type="text/javascript" src="script.js"></script>
</body>
</html>
